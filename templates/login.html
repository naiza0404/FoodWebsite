<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/opensans-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/line-awesome/css/line-awesome.min.css' %}">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
	<script>
        {% if error_message %}
            alert("{{ error_message }}");
			
        {% endif %}
    </script>
</head>
<body class="form-v7">
	<div class="page-content">
		<div class="form-v7-content">
			<div class="form-left">
				<img src="{% static 'images/login.jpg' %}" alt="form" >
				<p class="text-1">Login</p>
				<p class="text-2">Privaci policy & Term of service</p>
			</div>
			<form class="form-detail" action="/login/" method="post" id="myform">
				{% csrf_token %}
				<div class="form-row">
					<label for="your_email">E-MAIL</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="password">PASSWORD</label>
					<input type="password" name="password" id="password" class="input-text" required>
				</div>
				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="login">
					<p>Or<a href="/signup">register</a></p>
					<p>Or<a href="/">home</a></p>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
        debug: false, // Set debug to false to allow form submission after validation
        success: function(label) {
            label.attr('id', 'valid');
        },
        submitHandler: function(form) {
            form.submit(); // Submit the form after successful validation
        }
    });
    $("#myform").validate({
        rules: {
            your_email: {
                required: true,
                email: true
            },
            password: "required",
            confirm_password: { // Fixed typo here
                equalTo: "#password"
            }
        },
        messages: {
           
            your_email: {
                required: "Please provide an email"
            },
            password: {
                required: "Please provide a password"
            },
        }
    });
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
